<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ownCloud Phoenix</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#375f7E"/>
	<meta http-equiv="x-ua-compatible" content="IE=11">
	<link rel="manifest" href="manifest.json">
	<!-- @TODO: Move to base style -->
	<style>body{height:100vh;overflow:hidden;}</style>
	<script src="node_modules/requirejs/require.js"></script>
	<script src="node_modules/wicked-good-xpath/dist/wgxpath.install.js"></script>
	<noscript>
		<style>
			body {
				height:100vh;
			}
			#enable-js-banner {
				display: flex;
				flex-direction: row;
				justify-content: center;
				padding: 0.5rem;
				background-color: #467391;
			}

			#banner-content{
				color: white;
			}
		</style>
	</noscript>
</head>
<body>
	<main id="owncloud"></main>
	<noscript>
		<div id="enable-js-banner">
			<span id="banner-content"><h3>Please enable JavaScript</h3></span>
		</div>
	</noscript>
	<script type="text/javascript">
		wgxpath.install()
	</script>
</body>
</html>
